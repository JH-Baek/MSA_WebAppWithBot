<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MSA Bot</title>

    <link href="style.css" rel="stylesheet" />

    <script type="text/javascript">
        function openChat() {
            var img = document.getElementById("chatbutton");
            img.className = "hide";
            var frame = document.getElementById("chatframe");
            frame.className = "";
        }

        function closeChat() {
            var img = document.getElementById("chatbutton");
            img.className = "";
            var frame = document.getElementById("chatframe");
            frame.className = "hide";
        }
    </script>
</head>
<body>
    <div id="titleBlock">
        <img src="m_m.png"/>
        <h1 id="heading">M&M Chat Bot</h1>
    </div>

    <div id="content">
        <div id="left-content">
            <p>
                Click an icon on the bottom-right.
            </p>
            <p>You can enjoy a bot service.</p>
        </div>

        <div id="right-content">
            <img src="Dark_Knight.jpg" />
            <img src="superman_returns.jpg" />
        </div>

        <div id="chat">
            <img id="chatbutton" src="m_logo.png" onclick="openChat()" />
            <div id="chatframe" class="hide"/>
                <iframe src='https://webchat.botframework.com/embed/JH?s=Z6lGO2lhtnI.cwA.HHw.gHbEcnKl30oo_X_IGy-E7XuZFZGNeedKFCLfPCr2pTY'></iframe>
                <button onclick="closeChat()">Hide</button>
            <div/>
        </div>
    </div>
</body>
</html>
